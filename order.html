<!--
    Cafe Website - Order Page
    This page allows customers to place orders online with delivery date selection.
-->
<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title and external resources -->
    <title>Café Nova - Order</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header section with navigation -->
    <header>
        <nav class="nav-container">
            <!-- Logo and main navigation links -->
            <a href="index.html" class="logo">Café Nova</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="gallery.html">Gallery</a>
                <a href="about.html">About us</a>
                <a href="order.html">Order</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <div class="container">
            <h1>Place Your Order</h1>
            <div class="order-container">
                <!-- Step 1: Product selection and cart -->
                <div id="order-step-products" class="order-section">
                    <div class="section-header">
                        <h2>Step 1: Select Products</h2>
                    </div>
                    <div class="order-content">
                        <div class="search-box">
                            <div class="form-group">
                                <label for="productSearch">Search Products</label>
                                <input type="text" id="productSearch" placeholder="Type to search products...">
                            </div>
                        </div>
                        <div class="order-grid">
                            <div class="menu-section">
                                <div id="order-menu-tabs"></div>
                            </div>
                            <div class="cart-section">
                                <div class="order-summary-box">
                                    <h3>Your Order</h3>
                                    <div id="orderSummary">
                                        <ul id="orderItems"></ul>
                                        <div class="order-total">
                                            <span>Total:</span>
                                            <span id="orderTotal">$0.00</span>
                                        </div>
                                    </div>
                                </div>
                                <button id="continueToUserInfo" class="btn btn-primary">Continue to Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: User info form -->
                <form id="orderForm" class="order-section" style="display:none;">
                    <div class="section-header">
                        <h2>Step 2: Delivery Information</h2>
                    </div>
                    <div class="order-content">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="deliveryDate">Delivery Date</label>
                                <input type="text" id="deliveryDate" name="deliveryDate" required>
                            </div>
                        </div>
                        <div id="orderResponse"></div>
                        <div class="form-actions">
                            <button type="button" id="backToProducts" class="btn btn-secondary">Back to Products</button>
                            <button type="submit" class="btn btn-primary" onclick="sendEmail()">Place Order</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Order Confirmation Dialog -->
        <div id="orderDialog" title="Order Status" style="display: none;">
            <p><i class="fas fa-check-circle" style="color: #28a745; margin-right: 10px;"></i> <span id="dialogMessage"></span></p>
            <div id="orderDetails"></div>
        </div>

    </main>

    <!-- Footer section with copyright and additional links -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Café Nova. All rights reserved.</p>
            <div class="footer-links">
                <a href="about.html">About us</a>
                <a href="contact.html">Contact</a>
                <a href="terms.html">Terms of Service</a>
                <a href="sitemap.html">Site Map</a>
                <a href="support.html">Support</a>
            </div>
        </div>
    </footer>

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
