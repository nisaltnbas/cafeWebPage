<!--
    Cafe Website - Contact Page
    This page provides a contact form for customers to get in touch with Café Nova.
    Features include a form for name, email, and message submission.
-->
<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title and external resources -->
    <title>Café Nova - Contact</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/utilities.js" defer></script>
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsMa2j5EzTZffuqfT0Xs7aI4pE7-ISsCg&callback=initMap" async defer></script>
    <!-- Contact page specific JavaScript -->
    <script src="js/contact.js" defer></script>
</head>
<body>
    <!-- Header placeholder - will be loaded from header.html -->
    <div id="header-placeholder"></div>
    
    <!-- Main content area -->
    <main>
        <!-- Contact form container -->
        <div class="container">
            <h1>Contact</h1>
            <!-- Contact form with input fields -->
            <div class="contact-form">
                <form id="contactForm" action="#" method="POST">
                    <!-- Name input field -->
                    <div class="form-group">
                        <label for="name">Your name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <!-- Email input field -->
                    <div class="form-group">
                        <label for="email">Your email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <!-- Message textarea field -->
                    <div class="form-group">
                        <label for="message">Your message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <!-- Hidden fields for EmailJS -->
                    <input type="hidden" id="to_email" name="to_email" value="cafenero20@gmail.com">
                    <input type="hidden" id="to_name" name="to_name" value="Café Nova">
                    <input type="hidden" id="subject" name="subject" value="New Contact Form Submission">
                    <!-- Form response area -->
                    <div id="formResponse"></div>
                    <!-- Submit button -->
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </div>
        
        <!-- Map section -->
        <div class="container">
            <h2>Find Us</h2>
            <!-- Map container -->
            <div id="map" style="width:100%;height:400px;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.1);"></div>
        </div>
    </main>

    <!-- Footer placeholder - will be loaded from footer.html -->
    <div id="footer-placeholder"></div>
</body>
</html>
